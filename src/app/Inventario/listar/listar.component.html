<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Inventarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Codgigo de producto</th>
                        <th>Descripcion del producto</th>
                        <th>Instalacion</th>
                        <th>Bodega</th>
                        <th>Inventario</th>
                        <th>Costo unitario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let inventario of inventarios" class="text-center">
                        <td>{{inventario.cod_pro}}</td>
                        <td>{{inventario.decr_prod}}</td>
                        <td>{{inventario.instalacion}}</td>
                        <td>{{inventario.bodega}}</td>
                        <td>{{inventario.inventario}}</td>
                        <td>{{inventario.cost_unit}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
